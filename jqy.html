        <script type="text/javascript">
            function saybye()
            {
                $('#heading4').html('ok bye');
                $('#heading4').click(function ()
                {
                    $('#heading4').html('Hey !!!!');
                    $('#heading4').off('click');                
                });
            }        
            function chng()
            {
                $('#img1').toggle();
                $('#img2').toggle();
            }
            function cb1()
            {
                var ch = $('button').text();
                console.log(ch);
                if(ch == 'OFF')
                    $('button').text('ON');
                else if(ch == 'ON')
                    $('button').text('OFF');
                chng();
            }
        </script>
        <h1 id = "heading1" onclick="jQuery('#heading1').html('bye bye')">hello !!!!!!</h1>  
        <h1 id = "heading2" onclick="$('#heading2').html('bye again')">hey again !!!!!!</h1>

        <img id="img1"onclick="chng()" src="b1.jpeg"></img>
